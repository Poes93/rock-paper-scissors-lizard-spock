<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Game Section-->
    <div id="start-screen">
        <div id="start-screen-background">
            <h1>Rock, Paper, Scissors, Lizard, Spock!</h1>
            <img src="assets/images/game_background.jpg" alt="Rock, Paper, Scissors, Lizard, Spock background img">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div class="container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="choices">
            <img src="assets/images/rock.png" alt="Click Me" onclick="game('rock')"></button>
            <img src="assets/images/paper.png" alt="Click Me" onclick="game('paper')"></button>
            <img src="assets/images/scissors.png" alt="Click Me" onclick="game('scissors')"></button>
            <img src="assets/images/lizard.png" alt="Click Me" onclick="game('lizard')"></button>
            <img src="assets/images/spock.png" alt="Click Me" onclick="game('spock')"></button>
        </div>
        <p id="message">Choose an option to play!</p>
        <div id="message"></div>
        <div id="score">Player: 0 - Computer: 0</div>
</body>

<script src="assets/js/script.js"></script>


</html>
