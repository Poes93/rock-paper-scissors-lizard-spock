<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!--Game Section-->
    <div id="start-screen">
        <h1>Welcome to Rock, Paper, Scissors, Lizard, Spock!</h1>
        <button onclick="startGame()">Start Game</button>

    <div class="container">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <div class="choices">
            <img src="assets/images/rock.png" alt="Click Me" onclick="game('rock')"></button>
            <img src="assets/images/paper.png" alt="Click Me" onclick="game('paper')"></button>
            <img src="assets/images/scissors.png" alt="Click Me" onclick="game('scissors')"></button>
            <img src="assets/images/lizard.png" alt="Click Me" onclick="game('lizard')"></button>

        </div>

        



</body>
